<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Event Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" th:action="@{/events/{eventId}/edit(eventId=${event.id})}" method="post" th:object="${event}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{club.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               th:field="*{name}"
                               placeholder="name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photourl</label>
                        <input type="text"
                               class="form-control"
                               id="photoUrl"
                               th:field="*{photoUrl}"
                               placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="type">Type</label>
                    <input type="text"
                           class="form-control"
                           id="type"
                           th:field="*{type}"
                           placeholder="Content">
                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                </div>
                <button type="submit"
                        class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
